  <style>
    
    .container{

    .card{
      width:300px;
      height:240px;
      background-color:red;
      grid-area: "carta";

    }
    .card1{
      width:300px;
      height:240px;
      background-color:blue;
      grid-area: "carta1";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

    </div>
    <div class="card">

    </div>
    <div class="card">

    </div>
    <div class="card1">

    </div>
    <div class="card">

    </div>
    <div class="card">

    </div>
  
  </div>
</body>


</html>
